<p class="pagecaption">K'Orinya</p>
<p class="regtxt5">K'Orinya is from the same city as <a href="janya.htm">J'Anya</a>.She was away from the city, visiting her mother's relatives, when the city was stripped of inhabitants.</p>

<p class="regtxt5">She has a highly developed ability to know what cargos are worth and the best places to market them. This includes what cargos to refuse.</p>
